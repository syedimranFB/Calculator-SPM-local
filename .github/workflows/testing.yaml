name: Testing
on:
  push:
    branches:
    - master
jobs:
  test:
    name: Testing Swift Package and iOS app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Force XCode 14.2
        run: sudo xcode-select -switch /Applications/Xcode_14.2.app
     
      - name: chmod 
        run: |
          git update-index --chmod=+x ./.github/scripts/*

      - run: git update-index --chmod=+x ./.github/scripts/test_swift_package.sh
      - run: git update-index --chmod=+x ./.github/scripts/test_app.sh
     
      - name: Testing Swift package
        run: exec ./.github/scripts/test_swift_package.sh
      - name: Testing iOS app
        run: exec ./.github/scripts/test_app.sh
